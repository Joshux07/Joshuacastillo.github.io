<body>
    <div class="container">
        <h1>Repositorio de Archivos</h1>
        
        <php
        // Directorio donde se encuentran los archivos
        $directorio = "Respaldos/";

        // Obtener todos los archivos del directorio
        $archivos = scandir($directorio);

        // Iterar sobre los archivos y mostrarlos
        foreach ($archivos as $archivo) {
            // Ignorar "." y ".."
            if ($archivo != "." && $archivo != "..") {
                // Obtener la extensión del archivo
                $extension = pathinfo($archivo, PATHINFO_EXTENSION);

                // Determinar el tipo de archivo y asignar el icono correspondiente
                switch ($extension) {
                    case 'pdf':
                        $icono = "iconopdf.png";
                        break;
                    case 'docx':
                        $icono = "iconodocx.png";
                        break;
                    case 'jpg':
                    case 'jpeg':
                    case 'png':
                        $icono = "iconoimagen.png";
                        break;
                    default:
                        $icono = "iconoarchivo.png";
                        break;
                }

                // Mostrar el enlace al archivo con su icono y nombre
                echo '<div class="file">
                    <a href="Respaldos/" target="_blank">
                        <img src="icono.png" alt="Archivo" style="width: 50px; height: 50px;"> <!-- Modifica el tamaño del icono aquí -->
                        <br>Respaldos <!-- Añade un salto de línea y la palabra "Respaldos" aquí -->
                    </a>
                </div>';
        
    </div>
